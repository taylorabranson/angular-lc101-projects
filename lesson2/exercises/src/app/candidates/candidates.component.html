<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click) = 'selected = candidate' *ngFor = "let candidate of candidates">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = 'selected'>
                Name: {{selected.name}}<br>
                Age: {{selected.data.age}}<br>
                Mass: {{selected.data.mass}}<br>
                Sidekick: {{selected.data.sidekick}}<br>
            </p>

        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf = 'selected != false' src={{selected.image}} alt='candidate image'>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let crewmember of crew">{{crewmember.name}}</li>
            </ul>
            <button *ngIf = 'crew.length > 0' (click) = 'crew = []'>Clear Selected Crew</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = 'selected = false'>Clear Data & Image</button>
        <button *ngIf = 'selected !== false && isInCrew(selected) !== true && crew.length < 3' (click) = 'addToCrew(selected)'>Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <input #newName (keyup.enter) = 'changeMissionName(newName.value); editMissionName = false' type="text"/>
    </h2>
</ng-template>
